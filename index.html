<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra</title>
    <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__wrapper">

            <a href="#" class="header__logo logo">
              <img src="./img/logo/logo.svg" alt="logo">
            </a>

            <nav class="header__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">ABOUT</a></li>
                <li class="nav__item">
                  <a href="#" class="nav__link">SERVICES</a></li>
                <li class="nav__item">
                  <a href="#" class="nav__link">TECHNOLOGIES</a></li>
                <li class="nav__item">
                  <a href="#" class="nav__link">How TO</a></li>
              </ul>
            </nav>

            <div class="header__actions">
              <a href="#" class="btn btn--transparent">CONTACT US</a>
              <a href="#" class="btn">JOIN HYDRA</a>
            </div>

            <div class="header__burger burger">
              <span></span>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="intro">
          <div class="intro__container">
            <div class="intro__wrapper">
              <div class="intro__info">
                <h1 class="intro__title title title--capitalize">
                  <span>Dive</span> Into The Depths Of <span>Virtual
                    Reality</span>
                </h1>

                <div class="intro__decsr descr">
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore
                    nisl tincidunt eget. Lectus mauris eros in vitae .
                  </p>
                </div>

                <button class="intro__btn btn btn--arrow">
                  BUILD YOUR WORLD
                </button>
              </div>

              <div class="intro__image-box">
                <picture>
                  <source media="(max-width: 767.98px)"
                    srcset="img/intro/intro_img_x1.webp">
                  <source media="(max-width: 991.98px)"
                    srcset="img/intro/intro_img_x2.webp">
                  <img src="img/intro/intro_img_x3.webp" alt="girl in VR-glases"
                    class="intro__img">
                </picture>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container">
        </div>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
